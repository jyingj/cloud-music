# 常规配置
#------------------------------
# 对应配置文件规则中的{application}(本地该属性为服务名称)
spring.application.name=movie
# 对应配置文件规则中的{profile}
spring.cloud.config.profile=dev
# 对应配置文件规则中的{label}
spring.cloud.config.label=master
# 开启配置中心连接失败时报错
 spring.cloud.config.failFast=true


# 配置中心单机配置
#------------------------------
# 指定配置中心的地址
spring.cloud.config.uri=http://127.0.0.1:10002/


# 配置中心集群配置
#------------------------------
# 开启通过服务来访问Config Server的功能
# spring.cloud.config.discovery.enabled=true
# 指定Config Server注册的服务名
# spring.cloud.config.discovery.serviceId=config
# 指定服务注册中心的位置(一定要在此配置)
# eureka.client.serviceUrl.defaultZone=http://127.0.0.1:10002/eureka/


#----------------------------------------------------------------------------------------------------
# 安全
#----------------------------------------------------------------------------------------------------
# 访问配置中心账户密码
#------------------------------
spring.cloud.config.username=user
spring.cloud.config.password=123456

#----------------------------------------------------------------------------------------------------
# 其他
#----------------------------------------------------------------------------------------------------
# management.security.enabled=false


